<div class="content-block-title">服务费</div>
<div class="list-block media-list">
	<ul>
		{{#each this.servicefee}}
		<li>
			<div class="item-content">
 				<div class="item-media">
 					<div class="icon red-background text-center">
 						<i class="icon-coffee"></i>
 					</div>
 				</div>
 				<div class="item-inner">
   					<div class="item-title-row">
     					<div class="item-title">{{this.beginDateStr}}</div>
     					<div>{{this.chargeStatus.value}}</div>
   					</div>
   					<div class="item-subtitle">￥{{this.realAnnualFees}}</div>
 				</div>
			</div>
		</li>
		{{/each}}
	</ul>
</div>
