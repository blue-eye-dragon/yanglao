<div class="content-block-title">换房申请信息</div>
<div class="list-block">
	<ul>
		<li class="item-content" style="list-style-type:none;">
	        <div class="item-inner">
	            <div class="item-title">会员</div>
	            <div class="item-after">
	            	{{this.name}}
	            </div>
	        </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">房间号</div>
	             <div class="item-after">
	             	{{this.memberSigning.room.number}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">意向房型</div>
	             <div class="item-after">
	             	{{this.roomType.name}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">意向楼</div>
	             <div class="item-after">
	             	{{this.building.name}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">意向楼层</div>
	             <div class="item-after">
	             	{{this.floors}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">经手人</div>
	             <div class="item-after">
	             	{{this.user.name}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">申请人</div>
	             <div class="item-after">
	             	{{this.personalInfo.name}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">换房原因</div>
	             <div class="item-after">
	             	{{this.changeReason}}
	             </div>
	         </div>
		</li>
	</ul>
</div>
