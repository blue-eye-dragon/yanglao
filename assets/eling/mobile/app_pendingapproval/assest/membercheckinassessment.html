<div class="content-block-title">会员入住评估信息</div>
<div class="list-block">
	<ul>
		<li class="item-content" style="list-style-type:none;">
	        <div class="item-inner">
	            <div class="item-title">权益人</div>
	            <div class="item-after">
	            	{{this.personalCardowners}}
	            </div>
	        </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">计划入住房号</div>
	             <div class="item-after">
	             	{{this.room.number}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">计划入住日期</div>
	             <div class="item-after">
	             	{{this.checkInTime}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">评估日期</div>
	             <div class="item-after">
	             	{{this.assessmentTime}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">评估申请人</div>
	             <div class="item-after">
	             	{{this.creator.name}}
	             </div>
	         </div>
		</li>
	</ul>
</div>
