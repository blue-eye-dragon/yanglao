<div class="content-block-title">会籍预约金退款信息</div>
<div class="list-block">
	<ul>
		<li class="item-content" style="list-style-type:none;">
	        <div class="item-inner">
	            <div class="item-title">交款人</div>
	            <div class="item-after">
	            	{{this.deposit.name}}
	            </div>
	        </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">房间号</div>
	             <div class="item-after">
	             	{{this.deposit.number}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">预约金额</div>
	             <div class="item-after">
	             	{{this.deposit.realDeposit}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">收款时间</div>
	             <div class="item-after">
	             	{{this.deposit.chargeTime}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">经手人</div>
	             <div class="item-after">
	             	{{this.deposit.operator.name}}
	             </div>
	         </div>
		</li>
		<li class="item-content" style="list-style-type:none;">
	         <div class="item-inner">
	             <div class="item-title">申请人</div>
	             <div class="item-after">
	             	{{this.refund.name}}
	             </div>
	         </div>
		</li>
	</ul>
</div>
